
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Assets Visualization Demo</title>
        <style>
            body {
                font: 10px sans-serif;
            }

            .axis  {
                font-size: 12px;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .dot {
                stroke: #f46d43;
            }

            svg {
                margin: 30px;
            }

            div.tooltip {
                position: absolute;
                max-width: 200px;
                height: auto;
                padding: 5px;
                background-color: white;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                pointer-events: none; /* MUI IMPORTANTE! */
                font-family: sans-serif;
                font-size: 12px;
            }

            #Indicator_explain {
                padding: 0px 12px 0px 24px;
                height: 50px;
                width: 900px;
            }


        </style>

        <link rel="stylesheet" href="CSS/reset.css" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Serif" />
        <link rel="stylesheet" href="CSS/main.css" />
    </head>
    <body>
        <nav></nav>   
                        
            <section>
                <div id="container"></div>
                <h2 id="Indicator_header">

                    Select 2 Assets: 
                    <select id="x_asset">
                        <option selected value="Brent">Brent oil</option>
                        <option value="RBOB">RBOB</option>  
                        <option value="WTI">WTI oil</option>
                        <option value="Corn">Corn</option>
                        <option value="Gold">Gold</option>
                        <option value="Soybean">Soybean</option>
                        <option value="EURUSD">EURUSD</option>
                        <option value="JPYLibor">JPYLibor</option>
                        <option value="USDLibor">USDLibor</option>


                    </select>

                    <select id="y_asset">
                        <option selected value="Brent">Brent oil</option>
                        <option value="RBOB">RBOB</option>
                        <option value="WTI">WTI oil</option>
                        <option selected value="Corn">Corn</option>
                        <option value="Gold">Gold</option>
                        <option value="Soybean">Soybean</option>
                        <option value="EURUSD">EURUSD</option>
                        <option value="JPYLibor">JPYLibor</option>
                        <option value="USDLibor">USDLibor</option>
                    </select>

                </h2>

                <br/>
                <div class="info" style="width:460px; background-color: #e0e0e0; margin-left: 20px; border-width: 1px; border-color: #847C77; padding-top: 20px; padding-bottom: 20px;">
                    <p id="Slope" style="display: inline;"></p>
                    <p id="Intercept" style="display: inline;"></p>
                    <p id="rSquare" style="display: inline;"></p>
                </div>
                <br />
                <br />

                <div id="y_asset_lbl" style="margin-left: 52px; position: relative; top: 30px;"></div>
          
                <svg id="chart"></svg>
                 
                 <div id="x_asset_lbl" style="margin-left: 860px;  position: relative; top: -80px; width: 120px; text-align: right;"></div>
                <br><br><br><br>
               
            
                
                
            </section>
                                
            
        <footer></footer>            
    
        <script src="JS/jQuery.js"></script>
        <script src="JS/d3.min.js"></script> 
        <script src="JS/ev_Regression1.js"></script>  
        <script src="JS/main.js"></script>
