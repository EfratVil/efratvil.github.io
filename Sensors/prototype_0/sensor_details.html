    <script type="text/javascript">
        /*================================

          ==================================*/
        $(document).ready(function () {
            init_settings();
            $("#sensor").addClass("menu-top-active");

            // $("#count").html(e1());

            a = [];
            b = [];


            var x = sensor_data_new.filter(function (d) { return d.sensor_id == 25119; });

            for (var j = 0; j < x.length; j++) {  //

                b = [];
                b.push(new Date(x[j]["datetime"]));
                b.push(x[j]["value"]);
                a.push(b);
            }

            g5 = new Dygraph(
                   document.getElementById("graphdiv5"),
                   a,
                   {
                       labels: ["date", "value"]
                   }          // options
                 );



        });
