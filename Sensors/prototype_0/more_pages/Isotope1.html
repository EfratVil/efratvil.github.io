<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <style>

        * {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* ---- button ---- */

.button {
  display: inline-block;
  padding: 0.5em 1.0em;
  background: #EEE;
  border: none;
  border-radius: 7px;
  background-image: linear-gradient( to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0.2) );
  color: #222;
  font-family: sans-serif;
  font-size: 16px;
  text-shadow: 0 1px white;
  cursor: pointer;
}

.button:hover {
  background-color: #8CF;
  text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
  color: #222;
}

.button:active,
.button.is-checked {
  background-color: #28F;
}

.button.is-checked {
  color: white;
  text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
}

.button:active {
  box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
}

/* ---- button-group ---- */

.button-group:after {
  content: '';
  display: block;
  clear: both;
}

.button-group .button {
  float: left;
  border-radius: 0;
  margin-left: 0;
  margin-right: 1px;
}

.button-group .button:first-child { border-radius: 0.5em 0 0 0.5em; }
.button-group .button:last-child { border-radius: 0 0.5em 0.5em 0; }

/* ---- isotope ---- */

.isotope {
  border: 1px solid #333;
}

/* clear fix */
.isotope:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- .element-item ---- */

.element-item {
  position: relative;
  float: left;
  width: 100px;
  /*height: 100px;*/
  /*height: 100px;*/
  margin: 5px;
  padding: 10px;
  background: #888;
  color: #262524;
}

.element-item > * {
  margin: 0;
  padding: 0;
}

.element-item .name {
  position: absolute;

  left: 10px;
  top: 60px;
  text-transform: none;
  letter-spacing: 0;
  font-size: 12px;
  font-weight: normal;
}

.element-item .symbol {
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 16px;
  font-weight: bold;
  color: white;
}

.element-item .number {
  position: absolute;
  right: 8px;
  top: 5px;
}

.element-item .weight {
  /*position: absolute;
  left: 10px;
  top: 76px;*/
  font-size: 12px;
}

.element-item.alkali          { background: #F00; background: hsl(   0, 100%, 50%); }
.element-item.alkaline-earth  { background: #F80; background: hsl(  36, 100%, 50%); }
.element-item.lanthanoid      { background: #FF0; background: hsl(  72, 100%, 50%); }
.element-item.actinoid        { background: #0F0; background: hsl( 108, 100%, 50%); }
.element-item.transition      { background: #0F8; background: hsl( 144, 100%, 50%); }
.element-item.post-transition { background: #0FF; background: hsl( 180, 100%, 50%); }
.element-item.metalloid       { background: #08F; background: hsl( 216, 100%, 50%); }
.element-item.diatomic        { background: #00F; background: hsl( 252, 100%, 50%); }
.element-item.halogen         { background: #F0F; background: hsl( 288, 100%, 50%); }
.element-item.noble-gas       { background: #F08; background: hsl( 324, 100%, 50%); }


    </style>
    
</head>
<body>
    <h1>Sensors</h1>
    <h2>Filter</h2>
    <div id="filters" class="button-group">
        <button class="button is-checked" data-filter="*">show all</button>
        <button class="button" data-filter=".metal">metal</button>
        <button class="button" data-filter=".transition">transition</button>
        <button class="button" data-filter=".alkali, .alkaline-earth">alkali and alkaline-earth</button>
        <button class="button" data-filter=":not(.transition)">not transition</button>
        <button class="button" data-filter=".metal:not(.transition)">metal but not transition</button>
        <button class="button" data-filter="numberGreaterThan50">number > 50</button>
        <button class="button" data-filter="numberGreaterThan100">number > 100</button>
    </div>

    <h2>Sort</h2>
    <div id="sorts" class="button-group">
        <button class="button is-checked" data-sort-by="original-order">original order</button>
        <button class="button" data-sort-by="name">name</button>
        <button class="button" data-sort-by="symbol">symbol</button>
        <button class="button" data-sort-by="number">number</button>
        <button class="button" data-sort-by="weight">weight</button>
        <button class="button" data-sort-by="category">category</button>
    </div>

    <h2>Test</h2>
    <div id="sorts" class="button-group">
        <button class="button is-checked" id="btn_orig">original</button>
        <button class="button" id="btn_W200">W200</button>
        <button class="button" id="btn_W300">W300</button>
        <button class="button" id="btn_H150">H150</button>
        <button class="button" id="btn_H200">H200</button>
        <button class="button" id="btn_Wide">Wide</button>
    </div>
    <br/>
    <a href="#" id="btn_e1" class="btn btn-info filter" data-filter="Neg-Y">Negative</a>
    <br />
    <div id="Grid">
       

        </div>

    <script src="assets/js/jquery-1.11.1.js"></script>
    <script src="assets/js/d3.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="JS/ev_data.js"></script>
    <script src="JS/ev_js_data.js"></script>

    <script>
        // external js: isotope.pkgd.js

        $("#btn_e1").click(function () {
            $("#Grid").html(isotope_From_DS(sensors, 20));  //.filter(function (d) { return d.sensor_id < 28000; })

            // init Isotope
            var $container = $('.isotope').isotope({
                itemSelector: '.element-item',
                layoutMode: 'fitRows',
                //masonry: {columnWidth: 220},
                getSortData: {
                    name: '.name',
                    symbol: '.symbol',
                    number: '.number parseInt',
                    category: '[data-category]',
                    weight: function (itemElem) {
                        var weight = $(itemElem).find('.weight').text();
                        return parseFloat(weight.replace(/[\(\)]/g, ''));
                    }
                }
            });

            // filter functions
            var filterFns = {
                // show if number is greater than 50
                numberGreaterThan50: function () {
                    var number = $(this).find('.number').text();
                    return parseInt(number, 10) > 50;
                },
                numberGreaterThan100: function () {
                    var number = $(this).find('.number').text();
                    return parseInt(number, 10) > 100;
                },
                // show if name ends with -ium
                ium: function () {
                    var name = $(this).find('.name').text();
                    return name.match(/ium$/);
                }
            };

            // bind filter button click
            $('#filters').on('click', 'button', function () {
                var filterValue = $(this).attr('data-filter');
                // use filterFn if matches value
                filterValue = filterFns[filterValue] || filterValue;
                $container.isotope({ filter: filterValue });
            });

            // bind sort button click
            $('#sorts').on('click', 'button', function () {
                var sortByValue = $(this).attr('data-sort-by');
                $container.isotope({ sortBy: sortByValue });
            });

            // change is-checked class on buttons
            $('.button-group').each(function (i, buttonGroup) {
                var $buttonGroup = $(buttonGroup);
                $buttonGroup.on('click', 'button', function () {
                    $buttonGroup.find('.is-checked').removeClass('is-checked');
                    $(this).addClass('is-checked');
                });
            });


        });



        $("#btn_W200").click(function () {
      
            $.each($('.element-item'), function (index, value) {
              //  $(this).children("td").children(".Avail").fadeOut("slow");
                $(this).css('background', 'blue');
            });

       });


        $("#btn_H150").click(function () {

            $.each($('.element-item'), function (index, value) {
                $(this).height('150px');
            });

             

        });


        $("#btn_W300").click(function () {

            $.each($('.element-item'), function (index, value) {
                $(this).width('300px');
            });

            var $container = $('.isotope').isotope({
                itemSelector: '.element-item',
                layoutMode: 'fitRows',
                //masonry: {columnWidth: 220},
                getSortData: {
                    name: '.name',
                    symbol: '.symbol',
                    number: '.number parseInt',
                    category: '[data-category]',
                    weight: function (itemElem) {
                        var weight = $(itemElem).find('.weight').text();
                        return parseFloat(weight.replace(/[\(\)]/g, ''));
                    }
                }
            });
        });
