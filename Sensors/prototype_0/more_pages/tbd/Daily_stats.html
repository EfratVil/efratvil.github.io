    <script type="text/javascript">
        /*================================
          Doc ready scripts
          ==================================*/
        $(document).ready(function () {
            init_settings();
            $("#sensor_daily").addClass("menu-top-active");         
           
        });

        /*================================
           window load scripts
        ==================================*/
        $(window).load(function () {


            // test table
            $("#btn_Sensor").click(function () {


                // Darken a color
                function darkenColor(colorStr) {
                    // Defined in dygraph-utils.js
                    var color = Dygraph.toRGB_(colorStr);
                    color.r = Math.floor((255 + color.r) / 2);
                    color.g = Math.floor((255 + color.g) / 2);
                    color.b = Math.floor((255 + color.b) / 2);
                    return 'rgb(' + color.r + ',' + color.g + ',' + color.b + ')';
                }

                // This function draws bars for a single series. See
                // multiColumnBarPlotter below for a plotter which can draw multi-series
                // bar charts.
                function barChartPlotter(e) {
                    var ctx = e.drawingContext;
                    var points = e.points;
                    var y_bottom = e.dygraph.toDomYCoord(0);

                    ctx.fillStyle = darkenColor(e.color);

                    // Find the minimum separation between x-values.
                    // This determines the bar width.
                    var min_sep = Infinity;
                    for (var i = 1; i < points.length; i++) {
                        var sep = points[i].canvasx - points[i - 1].canvasx;
                        if (sep < min_sep) min_sep = sep;
                    }
                    var bar_width = Math.floor(2.0 / 3 * min_sep);

                    // Do the actual plotting.
                    for (var i = 0; i < points.length; i++) {
                        var p = points[i];
                        var center_x = p.canvasx;

                        ctx.fillRect(center_x - bar_width / 2, p.canvasy,
                            bar_width, y_bottom - p.canvasy);

                        ctx.strokeRect(center_x - bar_width / 2, p.canvasy,
                            bar_width, y_bottom - p.canvasy);
                    }
                }


                a = [];
                b = [];

                // line chart dygraph
                var x = sensors_daily.filter(function (d) { return d.thedate == '6/26/2015' && d.Include_Flag == 'Y'; });

                for (var j = 0; j < x.length; j++) {  //

                    b = [];
                    b.push(x[j]["sensor_id"]);
                    b.push(x[j]["MDS"]);
                    a.push(b);
                }

                g = new Dygraph(
                        document.getElementById("MDS"), a,
                        {
                            legend: 'always',
                            includeZero: true,
                           // dateWindow: [Date.parse("2015/05/16"), Date.parse("2015/09/01")],
                            animatedZooms: true,
                            drawXGrid: false,
                            plotter: barChartPlotter,
                            labels: ["sensor_id", "MDS"],

                        }
                    );


                a = [];
                b = [];

                // line chart dygraph
                var x = sensors_daily.filter(function (d) { return d.thedate == '6/26/2015' && d.Include_Flag == 'Y'; });

                for (var j = 0; j < x.length; j++) {  //

                    b = [];
                    b.push(x[j]["sensor_id"]);
                    b.push(x[j]["Growth"]);
                    a.push(b);
                }


                g = new Dygraph(
                        document.getElementById("Growth"), a,
                        {
                            legend: 'always',
                            includeZero: true,
                          //  dateWindow: [Date.parse("2015/05/16"), Date.parse("2015/09/01")],
                            animatedZooms: true,
                            drawXGrid: false,
                            plotter: barChartPlotter,
                            labels: ["sensor_id", "Growth"],

                        }
                    );


                  });          
        });

    </script>
